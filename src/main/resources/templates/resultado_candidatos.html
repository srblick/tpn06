<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Resultados de la Votacion</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container">
			<br>
			<p class="h4 mb-10">Resultados de la Votacion</p>
			<br>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Cantidad de Votos</th>
							<th>Porcentaje</th>
						</tr>	
						<tr th:each="candidato: ${candidatos}">
							<!--td th:text="${#numbers.formatInteger(candidato.dni,8,'POINT')}"></td-->
							<td th:text="${candidato.codigo}"></td>
							<td th:text="${candidato.nombre}"></td>
							<td th:text="${candidato.cantidadVotos}"></td>
							<td th:text="${candidato.calcularPorcentaje(totalVotos)}"></td>
						</tr>
						<tr>
							<td></td>
						    <td>Total de Votos</td>
						    <td th:text="${totalVotos}"></td>
						    <td></td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
