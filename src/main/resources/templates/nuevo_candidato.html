<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Nuevo Candidato</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<header th:replace="/layouts/header :: header"></header>
	<div class="container col-4">
		<br>
		<p class="h4">Nuevo Candidato</p>
		<br>

		<form th:action="@{/candidato/guardar}" method="POST"
			th:object="${candidato}">
			<div class="form-floating mb-3">
				<input th:field="*{codigo}" type="number" class="form-control"
					id="codigoId" placeholder="Ingrese su nombre"> 
					<label for="codigoId">Codigo</label>
				<div class="text-danger" th:if="${#fields.hasErrors('codigo')}"
					th:errors="*{codigo}">
				</div>
			</div>
			<div class="form-floating mb-3">
				<input th:field="*{nombre}" type="text" class="form-control"
					id="nombreId" placeholder="Ingrese su nombre"> 
					<label for="nombreId">Nombre</label>
				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}">
				</div>
			</div>
			<div class="form-floating mb-3">
				<input th:field="*{generoMusical}" type="text" class="form-control"
					id="generoId" placeholder="name@example.com"> 
					<label for="generoId">Genero Musical</label>
				<div class="text-danger" th:if="${#fields.hasErrors('generoMusical')}"
					th:errors="*{generoMusical}">
				</div>
			</div>
			<div class="form-floating mb-3">
				<input type="text" th:field="*{descripcion}"
					class="form-control" id="descripcionId">
				<label for="descripcionId">Descripcion</label>
				<div class="text-danger"
					th:if="${#fields.hasErrors('descripcion')}"
					th:errors="*{descripcion}">
				</div>
			</div>

			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<button class="btn btn-primary me-md-2" type="submit">Enviar</button>
				<a th:href="@{/inicio}" id="cancel" class="btn btn-secondary">Cancelar</a>

			</div>
		</form>
	</div>
	<br>
	<br>
	<footer th:replace="/layouts/footer :: footer"></footer>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>


</body>
</html>
