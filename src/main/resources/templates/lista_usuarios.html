<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de usuarios que realizaron la votacion</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container">
			<br>
			<p class="h4 mb-10">Lista de usuarios que realizaron la votacion</p>
			<br>
			<!--div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/usuario/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div-->
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Nombre</th>
							<th>E-mail</th>
							<th>Fecha de Nacimiento</th>
							<th>Edad</th>
						</tr>	
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${#temporals.format(usuario.fechaNacimiento,'dd-MM-yyyy')}"></td>
							<td th:text="${usuario.calcularEdad()}"></td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
